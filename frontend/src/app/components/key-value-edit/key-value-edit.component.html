<div class="key">
  <span>{{ translationItem.key }}</span>
  <input type="text" [(ngModel)]="translationItem.key" (ngModelChange)="translationItem.setUpdated()">
</div>
<div class="values">
  <div class="value" *ngFor="let translation of translationItem.translations">
    <span>{{ translation.language }}</span>
    <input type="text" [(ngModel)]="translation.string" (ngModelChange)="translationItem.setUpdated()">
  </div>
</div>
