<app-default-view>

  <app-key-value-edit *ngFor="let key of keys" [translationItem]="key"></app-key-value-edit>

  <div class="controls">
    <button mat-flat-button color="primary" (click)="submit()">Commit changes</button>
    <button mat-flat-button (click)="addKey()">Add Key</button>
  </div>

</app-default-view>
